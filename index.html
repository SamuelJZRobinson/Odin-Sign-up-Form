<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div id="hero-container">
      <img src="images/gallery/hero.jpg" alt="Forest with a wooden bridge going over a moat" id="hero-image">
      <div id="logo-caption">
        <div id="logo">
          <img src="images/logos/odin-lined.png" alt="Odin viking logo">
          <p>Odin</p>
        </div>
      </div>
      <p id="image-credit">Photo by <a href="https://unsplash.com/@nathananderson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nathan Anderson</a> on <a href="https://unsplash.com/photos/waterfalls-landscape-during-daytime-ZjOQmOOWmGs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
  </div>
  
  <div id="text-container">
    <p>This is not a real online service! Learn everything about nature walks. Sign up now to get started.</p>
      <p>You know you want to.</p>
      
      <form>
        <div id="form-inputs">
          <h2>Lets do this!</h2>
          <div class="form-item">
            <label for="first-name">First Name<span class="red"> *</span></label>
            <input type="text" id="first-name" name="first-name" required maxlength="256">
          </div>
          <div class="form-item">
            <label for="last-name">Last Name <span class="red"> *</span></label>
            <input type="text" id="last-name" name="last-name" required maxlength="256">
          </div>
          
          <div class="form-item">
            <label for="email">Email<span class="red"> *</span></label>
            <input type="email" id="email" name="email" required maxlength="256">
          </div>
          <div class="form-item">
            <label for="phone-number">Phone Number <span class="red"> *</span></label>
            <input type="tel" id="phone-number" name="phone-number" required pattern="\d{10}">
          </div>
          
          <div class="form-item">
            <label for="password">Password<span class="red"> *</span></label>
            <input type="password" id="password" name="password" required maxlength="256">
          </div>
          <div class="form-item">
            <label for="confirm-password">Confirm Password<span class="red"> *</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required maxlength="256">
          </div>
        </div>
        
        <button type="submit">Create Account</button>
        <p id="login">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </main>
  </body>
  </html>
